    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<body>

            'use strict';
            
            $.mobile.loading().hide();
            
            $('#slider_container').sslider(['img/img1.jpg', 'img/img2.jpg', 'img/img3.jpg', 'img/img4.jpg', ]);

    <script src="../lib/jquery.mobile.js"></script>
