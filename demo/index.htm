<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SSlider.JS Demo Page</title>

    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            background: #0BB392;
            margin: 20px 0 0 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }
    </style>


    <script src="../lib/jquery.js"></script>
    <script>
        $(function() {
            $(window).bind('mousewheel', function(e) {
                if (e.target.id === 'iFrame') {
                    e.stopPropagation();

                    var frameWin = e.target.contentWindow,
                        $frameWin = $(frameWin),
                        body = $('html, body', frameWin.document);

                    body.scrollTop($frameWin.scrollTop() - e.originalEvent.wheelDelta);

                    var scroll = $frameWin.scrollTop() / (body.height() - frameWin.innerHeight);


                    $('#iSbar').css('top', scroll * 290 + 5);

                    return false;
                }
            });
        });
    </script>
</head>
<body>

<div class="page-content">
    <div class="column">
        <h1 class="logo-text"><div class="logo flat-shadow">sS</div>lider.JS</h1>
        <h2 class="desc-block">Simple jQuery Mobile Slider</h2>

        <a class="link flat-shadow mobile-ver" href="demo.htm">Go to mobile version</a><br/>
        <a class="link flat-shadow" href="https://github.com/kadymov/sslider">GitHub</a>
        <a class="link flat-shadow" href="http://kadymov.pw/">Author's site</a>

        <h3>How to use...</h3>
        <pre class="code flat-shadow">
$(<span class="str">'#slider_container'</span>).<span class="func">sslider</span>({
    images: [<span class="str">'img/img1.jpg'</span>, <span class="str">'img/img2.jpg'</span>, <span class="str">'img/img3.jpg'</span>],
    afterSlideChange : <span class="keyword">function</span> (id, url) {
        <span class="comment>">// ...</span>
    }
});</pre>
    </div>
    <div class="column">
        <div class="mobile-container">
            <div class="i-mobile flat-shadow">
                 <div class="i-camera"></div>
                <div class="i-speaker"></div>
                <div class="i-screen">
                    <div class="i-sbar" id="iSbar"></div>
                    <iframe id="iFrame" frameborder="no"
                            scrolling="no" class="i-frame" src="demo.htm"></iframe>
                </div>
                <div class="i-button"></div>
            </div>
        </div>

        <div class="arrows-container">
            <div class="arrow up"></div>
            <div class="arrow down"></div>
        </div>
    </div>
</div>

</body>
</html>
